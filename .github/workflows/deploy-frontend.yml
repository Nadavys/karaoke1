name: Build and Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify your Node.js version



      - name: Install Dependencies
        run: npm install  # or use yarn
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build  # Adjust if you're using yarn
        working-directory: ./frontend
        env:
          CI: true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: build  # The folder the action should deploy. Adjust based on your build output directory.
          clean: true  # Automatically remove deleted files from the deploy branch